<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

    <section class="card">
      <div class="container">
        <div class="card-img">
          <img class="title_img" src="assets/images/illustration-article.svg" alt="svg image">
        </div>
        <h3 class="card-category">Learning</h3>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title"><a href="#">HTML & CSS foundations</a></h1>
        <p class="card-summary">  These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="card-author">
          <img class="card-author_img" src="assets/images/image-avatar.webp" alt="author img">
          <p class="card-author_name">Greg Hooper</p>
        </div>
      </div>
    </section>
</body>
</html>
